pages.research-tech.goals_curriculum_content=יצירה ותיעוד של סביבות למידה חדשות מועשרות בויזואליזציות  של תופעות מדעיות שמורים ומורות יכולים להתאים לצרכיהם; לבדוק את סביבות הלמידה בבית הספר עם מגוון אוכלוסיות של תלמידים ותלמידות.
