pages.research-tech.ki_content=תלמידים ותלמידות מתמודדים עם רעיונות מבלבלים ולעתים אף סותרים בהקשר למדע. תוכניות הלימודים והפיתוחים הטכנולוגיים של WISE מבוססים על מסורת עשירה של מחקר שמצביע על כך שהוראה שיוצאת מתוך נקודת המבט של התלמיד לחקר מדעי מובילה ללמידה מעמיקה יותר. כאשר המורה וחומרי הלמידה מובילים את הלומדים והלומדות בדרך בה הם מבטאים את מגוון רעיונותיהם, מוסיפים רעיונות חדשים, ממיינים את הרעיונות בהקשרים שונים, ויוצרים ביניהם קשרים ברמות שונות הם מפתחים קריטריונים עדינים יותר להערכה של רעיונות, ובסופו של דבר יוצרים מערכת מקושרת של דעות על תופעות מדעיות. המנהלת והמובילה של TEL, מרשה לין, מאפיינת זאת במסגרת של <span style="font-weight:bold">(Knowledge Integration)אינטגרציית ידע </span>, מסגרת המהווה את הבסיס לפרויקטים ולדרכי ההערכה בWISE.מידע נוסף קיים ב <a href="http://telscenter.org" target="_blank">TELS אתר</a>  באזור העוסק ב <a href="http://telscenter.org/publications" target="_blank">מחקר ופירסומים</a>.
