pages.research-tech.research=סקירת המקר
pages.research-tech.research.description=Header text for the research section of the WISE research and technology page
pages.research-tech.research_content=קהילת WISE מפתחת תוכניות לימוד בשילוב טכנולוגיה שהן פרי מחקר של עשרים השנה האחרונות ואף יותר מכך. תוכניות אילו מיועדות לחטיבת הביניים ולתיכון ומתמקדות במושגים מדעיים מורכבים. בקהילה חברים מורים, חוקרים בתחום החינוך, מדענים, ומומחי טכנולוגיה. מדעני ומפתחי WISE הם חלק מקהילת  <a href="http://telscenter.org" target="_blank">Technology Enhanced Learning in Science (TELS) Community</a>. בקהילת TELS שותפים נציגים משלוש עשרה אוניברסיטאות, ארגון מחקר ופיתוח בתחום החינוך שלא למטרות רווח, וארבעה עשר מחוזות. מורים נוספים שותפים במחקר ומביאים את נקודת המבט המקצועית שלהם באמצעות מפגשים שנתיים וראיונות.
